<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <!-- Bootstrap CSS -->

    <title>Maquetaci√≥n</title>

      </div>
      <div class="col-lg-10 col-md-11">
        <div class="top-menu row justify-content-center">Top Menu</div>
        <div class="row justify-content-center">
          <div
            class="content col-lg-6 col-md-12 row justify-content-center align-items-center"
          >
            Main content A
          </div>
          <div
            class="content col-lg-6 col-md-12 row justify-content-center align-items-center"
          >
            Main content B
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="odd col-lg-2 col-md-4 col-sm-6">Photo 1</div>
          <div class="even col-lg-2 col-md-4 col-sm-6">Photo 2</div>

          >
            Main content C
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="even col-lg-2 col-md-4 col-sm-6">Photo 6</div>
          <div class="odd col-lg-2 col-md-4 col-sm-6">Photo 7</div>
          <div class="even col-md-4 col-sm-6">Photo 8</div>
          <div class="odd col-lg-2 col-md-4 col-sm-6">Photo 9</div>
          <div class="even col-lg-2 col-md-4 col-sm-6">10</div>
        </div>
      </div>
    </div>
    <div class="row footer justify-content-center">Footer</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
